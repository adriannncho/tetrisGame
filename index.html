<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Game Tetris</title>
</head>
<body>
    <div class="game">
        <div class="game_board_wrap">
            <img src="./assets/imagenTetris.png" alt="" class="logo">
            <div id="game_board"></div>
            <div class="scorePoint">SCORE: <span id="score"></span> </div>
        </div>

        <div class="points">
            <p class="info_points">POINTS:</p> 
            <p class="info_points">1 line : 10 points</p> 
            <p class="info_points">2 line : 26 points</p> 
            <p class="info_points">3 line : 42 points</p> 
            <p class="info_points">4 line : 58 points</p> 
        </div>
    </div>
    
    <div id="customAlert" class="alert hidden">
        <div class="alert-content">
            <h2>Â¡Game Over!</h2>
            <h2>Score: <span id="alertScore"></span></h2>
        </div>
    </div>

    <script src="./index.js"> </script>
</body>
</html>
